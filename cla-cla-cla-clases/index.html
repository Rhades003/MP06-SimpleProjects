<!DOCTYPE html>
<html lang="es">

<head>

    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>Casa Pepe</title>
        <link rel="stylesheet" href="./src/css/style.css">
        <script src="./built/index.js"></script>
        <style>
            body {
                display: grid;
                grid-template-columns: auto auto auto;
                padding: 10px;
            }
        </style>
    </head>
</head>

<body onload="generate()">
    <div id="carta">
        <form action="" method="post" onsubmit="return false">
            <input type="text" id="namePlatInput" name="name" value="Costillas"><br>
            <input type="number" id="priceInput" name="price" value="45"><br>
            <input type="submit" onclick="addPlat()" value="Añadir plato a la carta">
        </form>
        <div id="menu"></div>
    </div>

    <div id="clients">
        <form action="" method="post" onsubmit="return false">
            <input type="text" id="nameClientInput" name="name" value="Pepe"><br>
            <input type="text" id="surnameInput" name="price" value="García"><br>
            <input type="text" id="dniInput" name="price" value="45679087X"><br>
            <input type="text" id="cardInput" name="price" value="5765476547675"><br>
            <input type="submit" onclick="addClient()" value="Añadir cliente"><br>
        </form>
        <button onclick="showClients()">Mostrar clientes</button>
        <div id="vistaClients">

        </div>
    </div>

    <div id="commandes"></div>

</body>

</html>
